<tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
  <td
    class="p-4 text-sm font-normal text-gray-500 whitespace-nowrap dark:text-gray-400"
  >
    <div class="text-base font-semibold text-gray-900 dark:text-white">
      <%= group.Name %>
    </div>
    <div class="text-sm font-normal text-gray-500 dark:text-gray-400">
      <%= if (group.Status == 1) { %> Aktif <% } else { %> Tidak Aktif <% } %>
    </div>
  </td>
  <td
    class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white"
  >
    #<%= group.ID %>
  </td>
  <td class="p-4 space-x-2 whitespace-nowrap">
    <button
      type="button"
      id="update-group-button"
      data-drawer-target="drawer-group-form"
      data-drawer-show="drawer-group-form"
      aria-controls="drawer-group-form"
      data-modal-target="drawer-group-form"
      data-drawer-placement="right"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      hx-trigger="click"
      hx-get="/admin/group/component/form/update/<%= group.ID %>"
      hx-target="#drawer-group-form"
      hx-swap="innerHTML"
      hx-ext="flowbite-drawer"
      hx-flowbite-drawer="drawer-group-form"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
        ></path>
        <path
          fill-rule="evenodd"
          d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Ubah
    </button>
    <button
      type="button"
      id="delete-group-button"
      data-drawer-target="drawer-group-delete"
      data-drawer-show="drawer-group-delete"
      data-modal-target="drawer-group-delete"
      aria-controls="drawer-group-delete"
      data-drawer-placement="right"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-900"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Hapus
    </button>
  </td>
</tr>
