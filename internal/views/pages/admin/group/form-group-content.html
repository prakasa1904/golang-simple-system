<h5
  id="drawer-label"
  class="inline-flex items-center mb-6 text-sm font-semibold text-gray-500 uppercase dark:text-gray-400"
>
  <%= formTitle %>
  group
</h5>
<form
  hx-target="#global-toaster"
  hx-swap="innerHTML"
  hx-post="/admin/group/mutation/<%= action %>"
  hx-refetch-url="/admin/group/component/list"
  hx-refetch-method="GET"
  hx-refetch-target="#group-items"
  hx-refetch-with-query="true"
  hx-ext="json-enc,refetch-url"
  hx-on::after-request="initDismisses(); <%= if (action == "create") { %>this.reset();<% } %>"
>
  <!-- hidden field for ID -->
  <input
    type="hidden"
    name="id"
    value="<%= if (group.ID) { %><%= group.ID %><% } %>"
  />
  <div class="space-y-4">
    <div>
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Name</label
      >
      <input
        type="text"
        name="name"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        value="<%= if (group.Name) { %><%= group.Name %><% } %>"
        placeholder="Nama group"
        required=""
      />
    </div>
    <div>
      <label
        for="status"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Status</label
      >
      <select
        id="status"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        name="status"
      >
        <option
          value="1"
          <%= if (group.Status == 1) { %>selected<% } %>
        >
          Aktif
        </option>
        <option
          value="0"
          <%= if (group.Status == 0) { %>selected<% } %>
        >
          Non Aktif
        </option>
      </select>
    </div>
  </div>
  <div
    class="bottom-0 left-0 flex justify-center w-full pb-4 mt-4 space-x-4 sm:absolute sm:px-4 sm:mt-0"
  >
    <button
      type="submit"
      class="w-full justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
    >
      <%= action %>
    </button>
  </div>
</form>
